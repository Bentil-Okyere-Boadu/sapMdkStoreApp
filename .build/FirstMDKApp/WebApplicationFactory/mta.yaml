_schema-version: "3.2"
ID: nsStore_App
version: 0.0.1
modules:
- name: nsStore_App-approuter
  type: approuter.nodejs
  path: nsStore_App-approuter
  requires:
  - name: nsStore_App_html_repo_runtime
  - name: dest_nsStore_App
  - name: conn_nsStore_App
  - name: uaa_nsStore_App
  parameters:
    disk-quota: 256M
    memory: 256M
  properties:
    SEND_XFRAMEOPTIONS: false
    SAP_ROUTER_VERSION: 10
    destinations: '[]'
- name: nsStore_App_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: nsStore_App_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - MDKModule-content.zip
      name: MDKModule
      target-path: resources/
- name: MDKModule
  type: html5
  path: MDKModule
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: nsStore_App_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: nsStore_App_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: dest_nsStore_App
  type: org.cloudfoundry.managed-service
  parameters:    
    service: destination
    service-plan: lite
- name: conn_nsStore_App
  type: org.cloudfoundry.managed-service
  parameters:    
    service: connectivity
    service-plan: lite
- name: uaa_nsStore_App
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: nsStore_App-xsuaa-service
    service-plan: application

build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
